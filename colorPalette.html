    <!--script to get colors for text-->
    <script>
      // Function to convert RGB string to hex
      function rgbToHex(rgb) {
        // Handle rgb(r, g, b) format
        const result = rgb.match(/\d+/g);
        const r = parseInt(result[0]);
        const g = parseInt(result[1]);
        const b = parseInt(result[2]);

        return (
          "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)
        );
      }

      // Function to determine if we need black or white text
      function getTextColor(hexColor) {
        // Remove # if present
        const hex = hexColor.replace("#", "");

        // Convert hex to RGB
        const r = parseInt(hex.substr(0, 2), 16);
        const g = parseInt(hex.substr(2, 2), 16);
        const b = parseInt(hex.substr(4, 2), 16);

        // Calculate luminance (brightness)
        const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;

        // Return black for light colors, white for dark colors
        return luminance > 0.5 ? "#000000" : "#FFFFFF";
      }

      // Function to apply proper text colors to all color bars
      function setTextColors() {
        // Select all color bar elements
        const colorBars = document.querySelectorAll(
          ".color-bar, .color-bar4, .color-bar5"
        );

        colorBars.forEach((bar) => {
          // Get the background color (comes as rgb format)
          const rgbColor = window.getComputedStyle(bar).backgroundColor;

          // Convert RGB to hex
          const hexColor = rgbToHex(rgbColor);

          // Get the appropriate text color
          const textColor = getTextColor(hexColor);

          // Apply the text color
          bar.style.color = textColor;

          // Add the hex code as text content
          bar.textContent = hexColor.toUpperCase();
        });
      }

      // Run the function when page loads
      document.addEventListener("DOMContentLoaded", setTextColors);
    </script>
